version: '3.9'

services:
  # PostgreSQL 데이터베이스 서비스
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - welive_db:/var/lib/postgresql/data
    env_file:
      - ../../.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # Node.js 애플리케이션 서비스
  web:
    image: ghcr.io/codeit-welive/welive-backend:${IMAGE_TAG}
    restart: always
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../../.env
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001/api']
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  welive_db:

networks:
  default:
    name: welive_network
